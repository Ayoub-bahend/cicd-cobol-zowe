name: COBOL Build & Run

on:
  workflow_dispatch:         
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-run:
    name: Compile & Run COBOL
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install GnuCOBOL
        run: |
          sudo apt-get update
          sudo apt-get install -y gnucobol || sudo apt-get install -y gnucobol3 || sudo apt-get install -y gnucobol4

      - name: ğŸ“‚ Verify project structure
        run: tree src || find src

      - name: âš™ï¸ Compile COBOL program
        working-directory: src/cobol
        run: cobc -x -o TRAITEMENT-COMPTES-BANQUE ./TRAITEMENT-COMPTES-BANQUE.cbl -I ../copybooks

      - name: â–¶ï¸ Run COBOL program
        working-directory: src/cobol
        run: ./TRAITEMENT-COMPTES-BANQUE

      - name: ğŸ“„ Show output data
        working-directory: src/data
        run: cat COMPTES-OUT.DAT || echo "âš ï¸ Aucun fichier de sortie trouvÃ©."

