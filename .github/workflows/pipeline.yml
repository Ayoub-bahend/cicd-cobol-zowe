name: COBOL Build & Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-run:
    name: Compile & Run COBOL
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Install GnuCOBOL
        run: |
          sudo apt-get update
          sudo apt-get install -y open-cobol

      - name: üìÇ Verify project structure
        run: |
          echo "Structure du projet :"
          tree src || find src

      - name: ‚öôÔ∏è Compile COBOL program
        working-directory: src/cobol
        run: |
          cobc -x -o TRAITEMENT-COMPTES-BANQUE ./TRAITEMENT-COMPTES-BANQUE.cbl \
            -I ../copybooks
          echo "‚úÖ Compilation termin√©e."

      - name: ‚ñ∂Ô∏è Run COBOL program
        working-directory: src/cobol
        run: |
          echo "Fichier d'entr√©e :"
          cat ../data/COMPTES-IN.DAT || echo "(vide)"
          
          echo "Ex√©cution du programme..."
          ./TRAITEMENT-COMPTES-BANQUE
          
          echo "‚úÖ Programme ex√©cut√© avec succ√®s."

      - name: üìÑ Show output data
        working-directory: src/data
        run: |
          echo "R√©sultats du traitement :"
          cat COMPTES-OUT.DAT || echo "‚ö†Ô∏è Aucun fichier de sortie trouv√©."

      - name: ‚úÖ Job completed
        run: echo "Pipeline COBOL termin√©e avec succ√®s üéâ"
